<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
          <div class="logo">
            <img src="../img/logo.png" alt="logo" />
            <h1>FibraTelTec</h1>
          </div>
  
          <div class="menu">
            <nav>
              <ul class="item">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./claro.html">Registros Claro</a></li>
                <li>
                  <a href="../pages/tecnicosyauxiliares.html"
                    >Tecnicos y Auxiliares</a
                  >
                </li>
  
                <li><a href="./herramienta.html">Herramientas</a></li>
  
                <li><a href="./dotacion.html">Dotación</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <div class="container is-fluid mb-6">
            <h1 class="title">Registro Dotaciones</h1>
          </div>
    
          <div class="container pb-6 pt-6">
            <div class="form-rest mb-6 mt-6"></div>
    
            <form
              action="./php/producto_guardar.php"
              method="POST"
              class="FormularioAjax"
              autocomplete="off"
              enctype="multipart/form-data"
            >
              <div class="columns">
                <div class="column">
                  <div class="control">
                    <label>ID</label>
                    <input
                      class="input"
                      type="text"
                      name="producto_codigo"
                      pattern="[a-zA-Z0-9- ]{1,70}"
                      maxlength="70"
                      required
                    />
                  </div>
                </div>
                <div class="column">
                  <div class="control">
                    <label>Descripcion</label>
                    <input
                      class="input"
                      type="text"
                      name="producto_nombre"
                      pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚñÑ().,$#\-\/ ]{1,70}"
                      maxlength="70"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <div class="control">
                    <label>Fecha llegada</label>
                    <input
                      class="input"
                      type="text"
                      name="producto_precio"
                      pattern="[0-9.]{1,25}"
                      maxlength="25"
                      required
                    />
                  </div>
                </div>
                <div class="column">
                  <div class="control">
                    <label>Estado</label>
                    <input
                      class="input"
                      type="text"
                      name="producto_stock"
                      pattern="[0-9]{1,25}"
                      maxlength="25"
                      required
                    />
                  </div>
                </div>
                <div class="column">
                    <div class="control">
                      <label>Fecha Entrega</label>
                      <input
                        class="input"
                        type="text"
                        name="producto_stock"
                        pattern="[0-9]{1,25}"
                        maxlength="25"
                        required
                      />
                    </div>
                  </div>
                  <div class="column">
                    <div class="control">
                      <label>Observaciones</label>
                      <input
                        class="input"
                        type="text"
                        name="producto_stock"
                        pattern="[0-9]{1,25}"
                        maxlength="25"
                        required
                      />
                    </div>
                  </div>
              </div>
              <p class="has-text-centered">
                <button type="submit" class="button is-info is-rounded">
                  Guardar
                </button>
      </main>
    
</body>
</html>
